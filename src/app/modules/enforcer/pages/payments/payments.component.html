<div class="section__header section__header--aligned d-flex align-items-center">
  <span class="mr-2">Enforcer Payments</span>
</div>
<div class="container-fluid padding-aligned">
  <app-page-alert *ngIf="error"
                  [text]="error"
                  class="my-3">
  </app-page-alert>

  <form class="mt-3"
        [formGroup]="form">
    <df-card class="overflow-visible">
      <df-card-content>
        <div class="row">
          <div class="d-flex col-12 col-lg-6 flex-wrap">
            <div class="mx-auto mr-lg-0 ml-lg-0 d-flex justify-content-center align-items-center mt-1 mt-lg-0">
              <i class="fa fa-chevron-left pointer mx-1"></i>
              <df-datepicker formControlName="date"
                             dateFormat="DD/MM/YYYY">
              </df-datepicker>
              <i class="fa fa-chevron-right pointer mx-1"></i>
            </div>
          </div>
          <div class="d-flex col-12 col-lg-6 flex-wrap justify-content-end ml-auto mt-3 mt-lg-0">
            <button type="button"
                    df-button
                    df-border-button
                    (click)="openDownloadModal()">
              <i class="fa fa-download"></i>
              Download Reports
            </button>
          </div>
        </div>
      </df-card-content>
    </df-card>

    <df-card>
    </df-card>
  </form>
</div>
