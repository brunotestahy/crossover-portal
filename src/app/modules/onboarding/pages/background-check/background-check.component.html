<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <app-page-alert *ngIf="error" [text]="error" class="my-3"></app-page-alert>
      <df-card>
        <df-card-content>

          <div class="background-check-icon"></div>
          <div class="onboarding__steps">
            <div class="onboarding__step onboarding__step--completed"></div>
            <div class="onboarding__step onboarding__step--completed"></div>
            <div class="onboarding__step onboarding__step--completed"></div>
            <div class="onboarding__step onboarding__step--active"></div>
            <div class="onboarding__step onboarding__step--inactive"></div>
            <strong>Step 4</strong>
          </div>

          <h1>Background check</h1>
          <p class="my-3">
            All new Crossover partners are required to perform a background check. We go through all criminal background checks and screening
            with SafestHires - our partner vendor.
          </p>
          <div class="my-3">
            <a class="mr-4" href="https://docs.google.com/document/d/1vyd5aMQ-mWyzD3ugmnM0_E3CGMdlatyQJRNcRdjX8ws/edit" target="_blank">
              Crossover policy
            </a>
            <a class="mr-4" href="http://safesthires.com/compliance" target="_blank">
              SafestHires Policy
            </a>
          </div>
          <a href="https://secure.safesthires.com/draftpick.php" target="_blank">
            <button type="button" df-button theme="info" class="my-3">Start Process</button>
          </a>

          <form [formGroup]="form" (submit)="onSubmit()" class="standard-form mt-4">
            <div class="form-row">
              <div class="col-sm-8">
                <label>Paste the reference number youâ€™ve received</label>
              </div>
            </div>
            <div class="form-row">
              <div class="col-sm-8">
                <df-input-container>
                  <input type="text" formControlName="code" placeholder="Type here...">
                </df-input-container>
                <df-validation-messages [control]="form.get('code')"></df-validation-messages>
              </div>
              <div class="col-sm-4">
                <button type="submit" class="w-100" df-button theme="info" loaderPosition="after" [loading]="isPending">Submit</button>
              </div>
            </div>
          </form>
        </df-card-content>
      </df-card>
    </div>
    <div class="col-3 d-none d-md-flex align-items-center pr-0">
      <div class="onboarding__office-icon"></div>
    </div>
  </div>
</div>
